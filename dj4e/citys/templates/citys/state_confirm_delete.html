{% extends "base.html" %}

{% block content %}

<h1>Delete State</h1>

<p>Are you sure you want to delete the state: {{ state }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'citys' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
